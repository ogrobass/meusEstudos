<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AJAX - Experience</title>

<script>
	var get = function(url, callback) {
		var xhr = new XMLHttpRequest();
		xhr.onreadystatechange = function() {
			if(xhr.readyState === 4) {
				callback(xhr.responseText, xhr.status);
			}
		};

		xhr.open('GET', url);
		xhr.send(null);
	}

	get("https://viacep.com.br/ws/08041800/json/", function(data) {
		console.log(data);
		document.getElementById("ajax").innerHTML = '<pre>'+data+'</pre>';
	});
</script>
	
</head>
<body>
	<div id="ajax"></div>
</body>
</html>
