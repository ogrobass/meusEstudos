<!DOCTYPE html>
<html lang="en" ng-app="notesApp">
<head>
	<meta charset="UTF-8">
	<title>Notes App</title>
	<style>
		[ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak],
		.ng-cloak, .x-ng-cloak {
			display: none !important;
		}
	</style>
</head>
<body ng-controller="MainCtrl as ctrl" ng-cloak>
  	
  	<button ng-click="ctrl.changeNotes()">Change Notes</button>
	<br>

	Dom Elements change every time someone clicks
	<div ng-repeat="note in ctrl.notes1">
		{{note.$$hashKey}}
		<span class="label">{{note.label}}</span>
		<span class="author" ng-bind="note.done"></span>
	</div>
	<br>
	Dom Elements are reused every time someone clicks
	<div ng-repeat="note in ctrl.notes2 track by note.id">
		{{note.$$hashKey}}
		<span class="label">{{note.label}}</span>
		<span class="author" ng-bind="note.done"></span>
	</div>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
	<script type="text/javascript">
	  angular.module('notesApp', [])
	    .controller('MainCtrl', [function() {
	      var self = this;
	      var notes = [
	        {
	          id: 1,
	          label: 'First Note',
	          done: false,
	          someRandom: 31431},
	        {
	          id: 2,
	          label: 'Second Note',
	          done: false},
	        {
	          id: 3,
	          label: 'Finished Third Note',
	          done: true
	        }
	      ];
	      self.notes1 = angular.copy(notes);
	      self.notes2 = angular.copy(notes);
	      self.changeNotes = function() {
	        notes = [
	          {
	            id: 1,
	            label: 'Changed Note',
	            done: false,
	            someRandom: 4242
	          },
	          {
	            id: 2,
	            label: 'Second Note',
	            done: false
	          },
	          {
	            id: 3,
	            label: 'Finished Third Note',
	            done: true
	          }
	        ];
	        self.notes1 = angular.copy(notes);
	        self.notes2 = angular.copy(notes);
	      };
	    }]);
	</script>
</body>
</html>
