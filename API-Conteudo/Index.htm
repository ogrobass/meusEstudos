<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Frame para o WAPI-Conteudo</title>
  <link href="css/Style.css" rel="stylesheet" type="text/css" />
  <link href="css/wtheme/jquery-ui-1.10.4.custom.css" rel="stylesheet" type="text/css" />
  <style type="text/css">
    #tabsCont .ui-tabs-panel
    {
      padding: 0.8em;
    }
    
    #frmConteudo
    {
      border: 1px solid #000;
    }
  </style>
  <script src="js/jquery-1.10.2.js" type="text/javascript"></script>
  <script src="js/jquery-ui-1.10.4.custom.js" type="text/javascript"></script>
  <script type="text/javascript">
    var WriteLog = function (msg) {
    }

    var CarregaFrame = function () {
      var iframe = $('#frmConteudo');
      var Url = $('#txtEndereco').val();
      iframe.attr('src', Url);

      WriteLog("CarregaFrame com '" + Url + "'");
    }

    jQuery(document).ready(function () {
      $("#butCarregar").button();
      $("#butCarregar").button("option", "icons", { secondary: "ui-icon-arrowthick-1-s" });
      $("#butCarregar").click(CarregaFrame);

      $("#txtEndereco").val("curso-1/home.htm");


      $("#tabsCont").tabs();

    });

    function Alerta() {
      alert("Funcionou");
    }

    function IniciarAvaliacao() {
      WriteLog("IniciarAvaliacao()");

      var TxtPos = jQuery("#txtPosicao").val();
      var Pos = parseInt(TxtPos);
      return Pos;
    }

    function GravarPosicao(posicao) {
      WriteLog("GravarPosicao(" + posicao + ")");

      var TxtPos = jQuery("#txtPosicao");
      TxtPos.val(posicao);
    }

    function GravarRespMulti(idPergunta, idResposta) {
      var perg = jQuery('#txtIdPergunta');
      var resp = jQuery('#txtResposta');
      var pergTxt = document.getElementById("txtIdPergunta");
      pergTxt.innerText = idPergunta;
      perg.text = idPergunta;
      resp.text = idResposta;
    }

    function GravarRespDisserti(idPergunta, resposta) {
      var perg = jQuery('#txtIdPergunta');
      var resp = jQuery('#txtResposta');

      perg.text = idPergunta;
      resp.text = resposta;
    }

    function FinalizarAvaliacao() {
      var x = Math.floor((Math.random() * 2) + 1);
      if (x == 1)
        return 10;
      else
        return "Prova a ser corrigida"

    }

  </script>
</head>
<body>
  <div class="Page">
    <div class="Central">
      <div id="Header">
        <h1>
          WAPI Conteúdo LMS</h1>
        <table class="Formulario">
          <tr valign="top">
            <td class="Label">
              <span>Endereço</span>
            </td>
            <td class="Field Endereco" colspan="3">
              <input id="txtEndereco" type="text" class="TextoGde" />
              <button id="butCarregar">
                Carregar</button>
            </td>
          </tr>
          <tr valign="top">
            <td class="Label">
              <span>Posição</span>
            </td>
            <td class="Field Posicao">
              <input id="txtPosicao" type="text" class="TextoPeq" />
            </td>
            <td class="Label">
              <span>Tempo Total</span>
            </td>
            <td class="Field Posicao">
              <input id="txtTempo" type="text" class="TextoPeq" />
            </td>
          </tr>
          <tr valign="top">
            <td class="Label">
              <span>Id Pergunta</span>
            </td>
            <td class="Field Posicao">
              <input id="txtIdPergunta" type="text" class="TextoPeq" />
            </td>
            <td class="Label">
              <span>Resposta</span>
            </td>
            <td>
              <textarea id="txtResposta" rows="3" cols="50"></textarea><br>
            </td>
          </tr>
        </table>
      </div>
      <div id="Conteudo">
        <div id="tabsCont">
          <ul>
            <li><a href="#Curso">Curso</a></li>
            <li><a href="#Log">Log</a></li>
            <li><a href="#Respostas">Respostas</a></li>
          </ul>
          <div id="Curso">
            <iframe id="frmConteudo" width="100%" height="600px"></iframe>
          </div>
          <div id="Log">
          </div>
          <div id="Respostas">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
