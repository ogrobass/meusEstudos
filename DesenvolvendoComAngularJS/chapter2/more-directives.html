<!DOCTYPE html>
<html lang="en" ng-app="notesApp">
<head>
	<meta charset="UTF-8">
	<title>Notes App</title>

<style>
	[ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
		display: none !important;
	}

	.done {
		background-color: green;
	}

	.pending {
		background-color:  red;
	}

</style>	
</head>
<body ng-controller="MainCtrl as ctrl">

	<div ng-repeat="note in ctrl.notes" ng-class="ctrl.getNoteClass(note.done)">
		<span class="label ng-cloak">{{note.label}}</span>
		<span class="assignee" 
			  ng-show="note.assignee" 	
			  ng-bind="note.assignee">			  	
		</span>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.9/angular.js"></script>
	<script>
	angular.module('notesApp', [])
		.controller('MainCtrl', [function() {
	 	  var self = this;
	   	  self.notes = [
	   	  	{label: 'Fist Note', done: false, assignee: 'Shyam'},
	   	  	{label: 'Second Note', done: false},
	   	  	{label: 'Done Note', done: true},
	   	  	{label: 'Last Note', done: false, assignee: 'Brad'}
	   	  ];

	   	  self.getNoteClass = function(status) {
	   	  	return {
	   	  		done: status,
	   	  		pending: !status
	   	  	};	
	   	  };
		}]);			
	</script>
</body>
</html>
