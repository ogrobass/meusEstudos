engines:
  rubocop:
    enabled: true
    #checks:
    # Rubocop/Metrics/ClassLength:
    #   enabled: false
  golint:
    enabled: true
  eslint:
    enabled: true
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - python
      - css
      - javascript
  pep8:
    enabled: true
    paths:
    - "**.py"
  radon: 
    enabled: true
    config:
      languages:
      - python
      - css
      - javascript
ratings:
  paths:
  - geoxp/**
  - "**.py"
exclude_paths:
- "**/font-awesome/"
- "**/fonts/"
- "**.pyc"
- "**.go"
- "**bootstrap**"